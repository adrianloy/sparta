<!DOCTYPE html>
<!-- saved from url=(0046)http://visjs.org/examples/network/03_images.html -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <style type="text/css">
    html, body {
      font: 10pt arial;
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }

    #mynetwork {
      width: 100%;
      height: 100%;
    }
    </style>

    <script type="text/javascript" src="node_modules/vis/dist/vis.js"></script>
    <link href="node_modules/vis/dist/vis-network.min.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript">
    var nodeIds, nodesArray, nodes, edgesArray, edges, network;

    function startNetwork() {
        // create an array with nodes
        nodesArray = [
            {id: 1, label: 'localhost', group: 'localhost', fixed: true}
        ];
        nodes = new vis.DataSet(nodesArray);

        // create an array with edges
        edgesArray = [
            //{from: 1, to: 3}
        ];
        edges = new vis.DataSet(edgesArray);

        // create a network
        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };

        var options = {
            groups: {
              'localhost': {
                shape: 'square',
                color: "#2B7CE9" // blue
              },
              'hosts': {
                shape: 'dot',
                color: "#109618" // green
              }
            }
        }

        network = new vis.Network(container, data, options);

        network.on("click", function (params) {
            params.event = "[original event]";
            graphViewObject.clickedOnNode(JSON.stringify(params, null, 4));
        });
    }

    function addNode(label_) {
        var newId = (Math.random() * 1e7).toString(32);
        nodes.add({id:newId, label:label_, group: 'hosts'});
        edges.add({from: 1, to: newId});
    }

    startNetwork();
    </script>
</head>

<body onload="startNetwork()">

<div id="mynetwork"></div>

</body>
</html>
